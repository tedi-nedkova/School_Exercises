<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    *First time playing Escape Room?
    <select>
        <option>Select an option</option>
    </select>

    <div class="container">
        *Which game you played?
        <div>
            <input class="pick" name="check" type="checkbox">Exodus
        </div>

        <div>
            <input class="pick" name="check" type="checkbox">Alcatraz
        </div>

        <div>
            <input class="pick" name="check" type="checkbox">Aokigahra
        </div>

        <div>
            <input class="pick" name="check" type="checkbox">Mausoleum
        </div>

        <div>
            <input class="pick" name="check" type="checkbox">Castiglione
        </div>
    </div>

    <div class="container">
        Will you recommend the game to your friends?
        <div>
            <input class="pick" name="radio" type="radio">Yes
        </div>

        <div>
            <input class="pick" name="radio" type="radio">Maybe
        </div>

        <div>
            <input class="pick" name="radio" type="radio">No
        </div>
    </div>

    <div class="container textAreaBox">
        <h2>
            Any comments or suggestions?
        </h2>
        <textarea placeholder="Enter your comment here..."></textarea>

        <button class="submit-button" value="Submit">Submit</button>
    </div>
</body>

</html>
