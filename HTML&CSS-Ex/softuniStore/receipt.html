<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="receipt.css">
    <title>SoftUni Store</title>
</head>

<body>

        <table>
        <tr>
            <th>Name / Description</th>
            <th>Qty.</th>
            <th>Price</th>
            <th>Cost</th>
        </tr>
        <tr>
            <td>Paperclips</td>
            <td>1000</td>
            <td>$0.01</td>
            <td>$10.00</td>
        </tr>
        <tr>
            <td>Staples (box)</td>
            <td>100</td>
            <td>$1.00</td>
            <td>$100.00</td>
        </tr>
        <tr>
            <td class="label" colspan="3">Subtotal</td>
            <td>$110.00</td>
        </tr>
        <tr>
            <td class="label" colspan="2">Tax
            <td>8%</td>
            <td>$8.80</td>
        </tr>
        <tr>
            <td class="label total" colspan="3x ">Grand Total</td>
            <td class="total">$118.80</td>
        </tr>
        <tr>
            <td class="total" colspan="4"> © 2017 – SoftUni Store</td>
        </tr>
    </table>

</body>

</html>
